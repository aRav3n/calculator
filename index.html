<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Image credit: favicon.io -->
    <link rel="icon" href="images/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="contentHolder">
        <div id="calculator" class="calculatorDiv">
            <div id="display" class="calculatorDiv">
                <p id="displayText">1 + 1</p>
            </div>
            <div id="buttons" class="calculatorDiv">
                <div id="operators" class="calculatorDiv">
                    <button class="inactiveButton multiply operatorButton">x</button>
                    <button class="divide inactiveButton operatorButton">&#xf7;</button>
                    <button class="add inactiveButton operatorButton">+</button>
                    <button class="inactiveButton operatorButton subtract">-</button>
                    <button id="clear">AC</button>
                </div>
                <div id="numbers" class="calculatorDiv">
                    <div class="numberRow calculatorDiv">
                        <button class="numberButton">1</button>
                        <button class="numberButton">2</button>
                        <button class="numberButton">3</button>
                    </div>
                    <div class="numberRow calculatorDiv">
                        <button class="numberButton">4</button>
                        <button class="numberButton">5</button>
                        <button class="numberButton">6</button>
                    </div>
                    <div class="numberRow calculatorDiv">
                        <button class="numberButton">7</button>
                        <button class="numberButton">8</button>
                        <button class="numberButton">9</button>
                    </div>
                    <div class="numberRow calculatorDiv">
                        <button class="numberButton">0</button>
                        <button class="decimalButton numberButton">.</button>
                        <button class="equals inactiveButton operatorButton">=</button>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            Copyright &#169; Andy Ryan 2023
        </footer>
    </div>
</body>
</html>
